<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Bullhorn | Log in</title>
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <link href='//fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900' rel='stylesheet' type='text/css'>
    <link href="//cdn.rawgit.com/bullhorn/bullhorn-icons/development/fonts/Bullhorn-Glyphicons.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/oauth/css/login.css">
    <link rel='localizations' type='text/json' href='l10n/localizations.json' />
    <script type="text/javascript" src="js/json2.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/l10n.js"></script>
    <script type="text/javascript">
        String.toLocaleString("l10n/localizations.json");
    </script>
</head>
<body>
<div class="login">

    <div class="backheader">
        <a href="null" id="usernameUrlLink">
            <i class="bhi-previous"></i>
            <span id="usernameUrl">Use a different account</span>
        </a>
    </div>

    <div class="container">
        <div class="logo"></div>
        <form method="POST" name="loginForm" class="content">

            <input type="hidden" name="username" value="mock-user" >
            <div id="usernameText"><span>Hello, mock-user!</span></div>

            <div class="iconholder passwordholder">
                <i class="bhi-lock"></i>
                <input type="password" name="password" placeholder="Password" id="pw" onkeyup="checkLoginDisabled()">
            </div>

            <div class="errors">

                <p class="error">
                    Invalid credentials.
                </p>

            </div>

            <input type="hidden" name='action' value='Login'>
            <input id="btn" type="submit" value="Log in" disabled>
        </form>
    </div>
</div>
<footer>
    <p>
        <a href="//www.bullhorn.com/privacy/" target="_blank">Privacy Policy</a>

    </p>
</footer>
<script type="text/javascript">
    if(document.getElementById('un')!=undefined) {
        document.getElementById('un').placeholder = "Username".localize();
    }
    document.getElementById('pw').placeholder = "Password".localize();
    document.getElementById('btn').value = "Log in".localize();
</script>
</body>
</html>
